<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>绝对定位布局</title>
    <style>
    	.container{
    		position: relative;	
    	}
    	.main{
    		height: 300px;
    		background-color: green;
    		margin: 0 120px;
    	}
    	.left{
    		width: 100px;
    		height: 300px;
    		background-color: red;
    		position: absolute;
    		left: 0;
    		top: 0;
     	}
     	.right{
     		width: 100px;
     		height: 300px;
     		background-color: blue;
     		position: absolute;
     		right: 0;
     		top: 0;
     	}

    </style>
</head>

<body>
<!-- 简单实用，并且主要内容可以优先加载。 -->
    <div class="container">
        <div class="main"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
