<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>流体布局</title>
	<style>
		.left{
			width: 100px;
			height: 200px;
			background-color: red;
			float: left;
		}
		.right{
			width: 200px;
			height: 200px;
			background-color: blue;
			float: right;
		}
		.main{
			height: 200px;
			background-color: green;
			margin-left: 120px;
			margin-right: 220px;
		}
	</style>
</head>
<body>
<!-- 左右模块各自向左右浮动，并设置中间模块的 margin 值使中间模块宽度自适应。

	 缺点就是主要内容无法最先加载，当页面内容较多时会影响用户体验。 -->
	<div class="container">
		<div class="left"></div>
		<div class="right"></div>
		<div class="main"></div>
	</div>
</body>
</html>
