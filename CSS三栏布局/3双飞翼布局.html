<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼布局</title>
	<style>
		.content{
			width: 100%;
			float: left;
		}
		.main{
			height: 200px;
			background-color: green;
			margin-left: 110px;
			margin-right: 220px;
		}
		.left{
			float: left;
			width: 100px;
			height: 200px;
			background-color: red;
			margin-left: -100%;
		}
		.right {
		    width: 200px;
		    height: 200px;
		    float: right;
		    margin-left: -200px;
		    background-color: blue;
		}	
	</style>
</head>
<body>
<!-- 利用的是浮动元素 margin 负值的应用，可以上网搜搜原理。

	主体内容可以优先加载，HTML 代码结构稍微复杂点。 -->
	<div class="content">
		<div class="main"></div>
	</div>
	<div class="left"></div>
	<div class="right"></div>
</body>
</html>
