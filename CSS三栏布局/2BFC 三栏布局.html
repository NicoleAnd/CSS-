<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BFC 三栏布局</title>
	<style>
		.left{
			width: 100px;
			height: 200px;
			background-color: red;
			float: left;
			margin-right: 20px;
		}
		.right{
			width: 200px;
			height: 200px;
			float: right;
			background-color: blue;
			margin-left: 20px;
		}
		.main{
			height: 200px;
			background-color: green;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<!-- BFC 规则有这样的描述：
		 BFC 区域，不会与浮动元素重叠。因此我们可以利用这一点来实现 3 列布局。
		 缺点跟方法一类似，主要内容模块无法最先加载，当页面中内容较多时会影响用户体验。因此为了解决这个问题，有了下面要介绍的布局方案双飞翼布局。 -->
	<div class="container">
        <div class="left"></div>
        <div class="right"></div>
        <div class="main"></div>
    </div>
</body>
</html>
